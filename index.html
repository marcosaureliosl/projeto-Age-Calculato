<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="mainConteiner">
      <main>
        <div class="formConteiner">
          <form>
            <div class="inputConteiner">
              <label class="labelDay" for="day">day</label><br />
              <input
                type="text"
                name="day"
                id="day"
                placeholder="DD"
                maxlength="2"
                onfocus="this.value=''"
              />
              <div class="error dayError">This field is required</div>
            </div>
            <div class="inputConteiner">
              <label class="labelMonth" for="month">month</label><br />
              <input
                type="text"
                name="month"
                id="month"
                placeholder="MM"
                maxlength="2"
                onfocus="this.value=''"
              />
              <div class="error monthError">This field is required</div>
            </div>
            <div class="inputConteiner">
              <label class="labelYear" for="year">year</label><br />
              <input
                type="text"
                name="year"
                id="year"
                placeholder="YYYY"
                maxlength="4"
                onfocus="this.value=''"
              />
              <div class="error yearError">This field is required</div>
            </div>
          </form>
        </div>
        <button class="arrow">
          <img src="assets/images/icon-arrow.svg" alt="arrow" />
        </button>
        <div class="result">
          <div class="resultRow">
            <h1><span class="purple years">- -</span> years</h1>
          </div>
          <div class="resultRow">
            <h1><span class="purple months">- -</span> months</h1>
          </div>
          <div class="resultRow">
            <h1><span class="purple days">- -</span> days</h1>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SoulRvr29">SoulRvr</a>.
    </footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
